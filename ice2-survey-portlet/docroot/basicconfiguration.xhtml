<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:aui="http://portletfaces.org/alloyfaces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:chat="http://java.sun.com/jsf/composite/chat"
	xmlns:liferay-ui="http://portletfaces.org/liferayfaces/liferay-ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<h:outputText value="To configure this portlet to display a specific survey, please select the desired survey from the menu below."/>
	<h:outputText value="To create a new survey, click the Survey Questions tab and use the wizard."/>
	<h:outputText value="To edit an existing survey, please select the desired survey then click the Survey Questions tab and use thw wizard."/>

	<p/>

	<ice:panelGrid columns="2">
		<h:outputText value="Survey to display:" />
		<ice:selectOneMenu id="surveyMenu"
			value="#{configurationBacking.selectedSurvey}">
			<f:selectItems id="surveyList" value="#{surveyList.list}" />
		</ice:selectOneMenu>

	</ice:panelGrid>
	
	<p/>
	
	<ice:commandButton actionListener="#{configurationBacking.setSurvey}" value="Save"/>


</ui:composition>
