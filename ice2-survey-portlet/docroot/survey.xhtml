<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:aui="http://portletfaces.org/alloyfaces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:chat="http://java.sun.com/jsf/composite/chat"
	xmlns:liferay-ui="http://portletfaces.org/liferayfaces/liferay-ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">

	<aui:form id="surveyForm">
	<ice:panelGroup rendered="#{surveyBacking.surveyStart}">
		<h:outputText value="#{surveyBacking.surveyName}"/>
		<p/>
		<h:outputText value="Please take a moment to complete this survey."/>
		<p/>
		<ice:commandButton actionListener="#{surveyBacking.next}" id="btnBegin" value="Begin"/>
	</ice:panelGroup>
	
	<ice:panelGroup rendered="#{surveyBacking.showSurvey}">
		<ice:panelGrid columns="2">
			<h:outputText value="#{surveyBacking.currentQuestionNumber})"/>
			<h:outputText value="#{surveyBacking.currentQuestionText}"/>
		</ice:panelGrid>
	
		<p/>

		<ice:panelGroup id="textQuestionDisplay" rendered="#{surveyBacking.textQuestion}">
			<ice:inputTextarea id="txtInput" value="#{surveyBacking.currentTextAnswer}"/>
		</ice:panelGroup>

		<ice:panelGroup id="singleOptionQuestionDisplay" rendered="#{surveyBacking.singleOptionQuestion}">
			<ice:selectOneRadio binding="#{surveyBacking.radioOptions}" id="radioOptions" layout="pageDirection" value="#{surveyBacking.radioAnswer}">
			</ice:selectOneRadio>	
		</ice:panelGroup>

		<ice:panelGroup id="MultiOptionQuestionDisplay" rendered="#{surveyBacking.multiOptionQuestion}">
			<ice:selectManyCheckbox binding="#{surveyBacking.checkOptions}" id="checkOptions" layout="pageDirection" value="#{surveyBacking.checkAnswer}">
			</ice:selectManyCheckbox>	
		</ice:panelGroup>
	
		<ice:commandButton actionListener="#{surveyBacking.next}" id="btnNext" value="Next"/>
	
	</ice:panelGroup>
	
	<ice:panelGroup id="panelDone" rendered="#{surveyBacking.surveyDone}">
		<h:outputText value="Thank you for participating!"/>
	</ice:panelGroup>
	
	<ice:panelGroup id="panelError" rendered="#{surveyBacking.errorPanel}">
		<h:outputText value="An error has prevented this survey from functioning properly."/>
	</ice:panelGroup>
</aui:form>
</ui:composition>
